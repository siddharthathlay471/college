<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to College Website</title>
</head>
<body>
    <h1>Welcome to Our College Website Redirect Page</h1>
    <p>Click the button below to visit our college website:</p>
    <button onclick="redirectToCollegeWebsite()">Visit College Website</button>

    <script>
        function redirectToCollegeWebsite() {
            // Replace the URL below with the URL of your college website
            window.location.href = "https://www.dsu.edu.in/";
        }
    </script>
</body>
</html>
